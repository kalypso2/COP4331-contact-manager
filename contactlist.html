<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Cloud</title>
    <script defer src="js/code.js"></script>
    <!-- Link script with 'defer' -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind -->

    <!-- Reads the cookies -->
    <script type="text/javascript">
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          readCookie();
          loadContacts();
        },
        false
      );
    </script>
  </head>
  <body class="flex bg-blue-100">
    <!-- Sidebar -->
    <div
      class="w-1/5 h-screen bg-indigo-900 text-white p-4 flex flex-col items-center text-center"
    >
      <h1 class="text-3xl font-bold">
        <div>
          Welcome <br />
          <span id="userName"> </span>
        </div>
      </h1>
      <nav class="mt-4 w-full">
        <ul class="w-full">
          <li class="py-3">
            <a
              href="#"
              class="hover:underline block text-3xl"
              onclick="doMoreContacts()"
              >Show more contacts</a
            >
          </li>
          <li class="py-3">
            <a
              href="#"
              class="hover:underline block text-3xl"
              onclick="doLessContacts()"
              >Show less contacts</a
            >
          </li>
          <li class="py-3">
            <a
              href="#"
              class="hover:underline block text-3xl"
              onclick="doLogout()"
              >Logout</a
            >
          </li>
        </ul>
      </nav>

      <h2 class="mt-6 text-2xl font-semibold">Add new contact</h2>
      <form id="addMe" class="mt-3 space-y-4 w-full flex flex-col items-center">
        <div class="w-full">
          <span class="hidden" id="firstAlert"> &#9888; </span>
          <input
            type="text"
            id="contactTextFirst"
            placeholder="Enter first name"
            class="w-4/5 p-1 border border-blue-300 text-center text-black rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer"
          />
        </div>
        <div class="w-full">
          <span class="hidden" id="lastAlert"> &#9888; </span>
          <input
            type="text"
            id="contactTextLast"
            placeholder="Enter last name"
            class="w-4/5 p-1 border border-blue-300 text-center text-black rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer"
          />
        </div>
        <div class="w-full">
          <span class="hidden" id="emailAlert"> &#9888; </span>
          <input
            type="text"
            id="contactTextEmail"
            placeholder="Name@Email.com"
            class="w-4/5 p-1 border border-blue-300 text-center text-black rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer"
          />
        </div>
        <div class="w-full">
          <span class="hidden" id="phoneAlert"> &#9888; </span>
          <input
            type="text"
            id="contactTextNumber"
            placeholder="XXX-XXX-XXXX"
            class="w-4/5 p-1 border border-blue-300 text-center text-black rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer"
          />
        </div>
        <button
          id="addMe"
          type="button"
          onclick="addContact()"
          class="bg-blue-600 w-4/5 p-2 rounded-lg text-white text-sm"
        >
          + Add Contact
        </button>
      </form>
      <span
        class="flex items-center justify-center text-red-500"
        id="addResult"
      >
      </span>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <h1
        class="text-5xl font-bold text-indigo-900 text-center flex justify-center items-center gap-2"
      >
        <a>
          <button class="button" onclick="cloudButton()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-12 h-12"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 18a3 3 0 100-6 4.5 4.5 0 00-8.6-2A5.25 5.25 0 003 14.25 3.75 3.75 0 006.75 18h12.75z"
              />
            </svg>
          </button>
        </a>
        Contact Cloud
      </h1>

      <!-- Search Bar -->
      <!-- Search Bar -->
      <div class="mt-6 flex justify-center">
        <input
          type="text"
          id="searchText"
          placeholder="search"
          class="p-2 border rounded w-1/2 rounded-lg"
          onkeyup="searchContacts()"
        />
      </div>
      <!-- Contacts Table -->
      <table
        class="bg-white w-full mt-4 border-collapse border border-gray-400 table-fit"
        id="contacts"
      >
        <thead>
          <tr class="bg-indigo-900 text-white" id="tr">
            <th class="border p-2 rounded-tl-lg">First Name</th>
            <th class="border p-2">Last Name</th>
            <th class="border p-2">Email</th>
            <th class="border p-2">Phone Number</th>
            <th class="border p-2 rounded-tr-lg">Edit/Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
